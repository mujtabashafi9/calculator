<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="input">
            <div class="valuesOne"></div>
            <div class="operator"></div>
            <div class="valuesTwo"></div>
            <div class="total"></div>
        </div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator-btn" id="btnDiv">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator-btn" id="btnMul">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator-btn" id="btnSub">-</button>
            <button id="clearBtn">C</button>
            <button class="btn">0</button>
            <button id="equalsBtn">=</button>
            <button class="operator-btn" id="btnAdd">+</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
